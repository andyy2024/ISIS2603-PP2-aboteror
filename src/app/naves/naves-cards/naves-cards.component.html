<div class="container">
  <h1 class="text-center">STAR WARS</h1>
  <div class="row">
    <p>Naves de la Revelion: {{navesRevelion}}</p>

    <p>Naves del Imperio: {{navesImperio}}</p>

    <p>Naves Neutrales: {{navesNeutrales}}</p>
  </div>

  <div class="row">
    <div class="col">
      <h1 class="text-center">Naves</h1>
      <div class="card mb-3" style="max-width: 540px;" *ngFor="let nave of naves">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{nave.imagen}}" class="img-fluid rounded-start" alt="..." (click)="onSelectedNave(nave)">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{nave.nombre}}</h5>
              <p class="card-text text-truncate">{{nave.descripcion}}</p>
              <p class="card-text"><small class="text-body-secondary">{{nave.empresa_fabricacion}}</small></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col" *ngIf="selected">
      <app-nave-detail [nave]="selectedNave"></app-nave-detail>
    </div>

  </div>
</div>
